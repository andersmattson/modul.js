<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
	<title></title>
	<meta name="description" content="" />
  	<meta name="keywords" content="" />
	<meta name="robots" content="" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script data-main="mods/main" src="modul.js"></script>
	<script type="text/javascript">

		modul({
			
			inherits: ['mods/test'],
			
			events: {
				'init': 'render'
			},
			
			receivers: {
				'route': function(url){
					$('<div />').html('route to '+url).appendTo("body");
				}
			},
			
			name: 'testfrommain',
			custom: 'Det gick',
			
			init: function() {
				modul.log('Init from main with name ' + this.name)
			},
			
			render: function() {
				$(function(){
					$(this.$el).html('Went ok, <a href="#go">go</a>').appendTo('body');
				});
			}
		});
		
		var mod = modul('testfrommain', function(){
			modul.log(this.name, this);
		});
		
		setTimeout(function() {
			modul.log('timeout',mod);
		}, 1000);
		
		modul.receive('log', function(){
			$('<div />').html('log: '+ _.slice(arguments).join()).appendTo("body");
		});
	</script>
</head>
<body>
	
</body>
</html>
